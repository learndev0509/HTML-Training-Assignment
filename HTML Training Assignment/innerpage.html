<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerpage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        .my-dropdown-toggle::after {
            content: none;
        }
    </style>
</head>

<body style="background-color: #FAFAFA;">


    <nav class="navbar navbar-expand-lg " style="background-color: white;">
        <div class="container-fluid">

            <a href="#"><img src="./image/menu-bar.svg" class="me-2"></a>


            <img src="./image/header-logo.svg" class="me-5">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">
                </span>

            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <form class="d-flex ms-3" role="search">
                        <i class="bi bi-search my-auto"></i>

                        <input class="form-control me-2 ms-2 border-0 " style="width: 60vw; background-color: white;"
                            type="search" placeholder="Search" aria-label="Search">

                    </form>
                </ul>
                <div class="d-flex">
                    <i class="bi bi-bell my-auto"></i>
                    <img src="./image/profile.png" class="ms-3">


                    <div class="dropdown-center my-auto">
                        <a class="nav-link dropdown-toggle  ms-3 me-5" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            John Doe
                        </a>

                        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-lg-start">
                            <li><a class="dropdown-item" href="#">Action 1</a></li>
                            <li><a class="dropdown-item" href="#">Action 2 </a></li>
                            <li><a class="dropdown-item" href="#">Action 3 </a></li>
                        </ul>
                    </div>

                </div>
            </div>
        </div>
    </nav>


    <div class="row">
        <div class="col-lg-2 d-none d-lg-block d-xl-block d-xxl-block ">
            <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white">
                <div class="position-sticky">
                    <div class="list-group list-group-flush mx-3 mt-4" style="height: 1280px;">
                        <a href="#" class="list-group-item list-group-item-action py-2 ripple mb-2 border-0"
                            aria-current="true">


                            <a href="#" class="list-group-item list-group-item-action py-2 ripple  mb-3 border-0">
                                <img src="image/dashboard-default.svg" style="height: 15px; width: 15px;">
                                <i class="fas fa-chart-area fa-fw me-3"></i><span>Dashboard </span>
                            </a>
                            <a href="#" class="list-group-item list-group-item-action py-2 ripple mb-3 border-0"
                                style="background-color: #FFF3F4;">
                                <img src="image/graph-active.svg" style="height: 15px; width: 15px;">
                                <i class="fas fa-lock fa-fw me-3"></i><span style="color: #C8242F;">Analysis</span></a>
                            <a href="#" class="list-group-item list-group-item-action py-2 ripple mb-3 border-0">
                                <img src="image/inbox-default.svg" style="height: 15px; width: 15px;">
                                <i class="fas fa-chart-line fa-fw me-3"></i><span>Inbox</span></a>
                            <a href="#" class="list-group-item list-group-item-action py-2 ripple mb-3 border-0">
                                <img src="image/clock-default.svg" style="height: 15px; width: 15px;">
                                <i class="fas fa-chart-pie fa-fw me-3"></i><span>History</span>
                            </a>
                            <a href="#" class="list-group-item list-group-item-action py-2 ripple mb-3 border-0"><img
                                    src="image/user-default.svg" style="height: 15px; width: 15px;">
                                <i class="fas fa-chart-bar fa-fw me-3"></i><span>Users</span></a>
                            <a href="#" class="list-group-item list-group-item-action py-2 ripple mb-3 border-0"><img
                                    src="image/maintenance-default.svg" style="height: 15px; width: 15px;">
                                <i class="fas fa-globe fa-fw me-3"></i><span>Maintenance</span></a>
                            <a href="#" class="list-group-item list-group-item-action py-2 ripple mb-3 border-0"><img
                                    src="image/setting-default.svg" style="height: 15px; width: 15px;">
                                <i class="fas fa-building fa-fw me-3 "></i><span>Setting</span></a>

                    </div>
                </div>
            </nav>
            <!-- Sidebar -->
        </div>

        <div class="col-lg-10 px-5">
            <h2 class="my-5 ms-3">Analysis</h2>
            <div class="row">
                <div class="col-11 mt-0 ms-2" style="background-color: white;">
                    <div class="col-11 mt-4 ">
                        <h4 class="ms-2">One Column</h4>
                        <form>
                            <div class="form-row">
                                <div class="form-group col-md-12 mt-3">

                                    <input type="email" class="form-control" id="inputEmail4" placeholder="Name">
                                </div>
                                <select class="selectpicker form-control show-menu-arrow mt-3 w-100"
                                    title="Choose one of the following...">
                                    <option>Dropdown </option>
                                    <option>Ketchup</option>
                                    <option>Relish</option>
                                    <option>Tent</option>
                                    <option>Flashlight</option>
                                    <option>Toilet Paper</option>

                                </select>
                            </div>

                            <div class="form-group  mt-3">

                                <textarea class="form-control" id="w3review" name="w3review" rows="5" cols="170"
                                    placeholder="Multiple line"></textarea>

                            </div>
                            <div class="col-12 mt-0 ms-2" style="background-color: white;">
                                <div class="col-12 mt-4 ">
                                    <h4 class="ms-1">Two Column</h4>

                                    <div class="form-group mt-3">
                                        <div class="row">
                                            <div class="col-lg-6 col-sm-12">
                                                <input type="text" class="form-control mt-3" id="inputCity"
                                                    placeholder="Name"></div>
                                            <div class="col-lg-6 col-sm-12">

                                                <input type="text" class="form-control mt-3" id="inputCity "
                                                    placeholder="User Name"></div>
                                            <div class="w-100"></div>
                                            <div class="col-lg-6 col-sm-12">

                                                <input type="text" class="form-control mt-3" id="inputCity"
                                                    placeholder="Password"></div>
                                            <div class="col-lg-6 col-sm-12">
                                                <select class="selectpicker form-control show-menu-arrow mt-3 w-100"
                                                    title="Choose one of the following...">
                                                    <option>Dropdown </option>
                                                    <option>Ketchup</option>
                                                    <option>Relish</option>
                                                    <option>Tent</option>
                                                    <option>Flashlight</option>
                                                    <option>Toilet Paper</option>

                                                </select>
                                            </div>


                                        </div>
                                        <h4 class="ms-1 mt-3">Three Column</h4>
                                        <div class="form-group row mt-3">
                                            <div class="col-lg-4 col-sm-12">
                                                <input type="text" class="form-control mt-3" id="inputCity"
                                                    placeholder="Focus"></div>
                                            <div class="col-lg-4 col-sm-12">
                                                <input type="password" class="form-control mt-3" id="inputCity"
                                                    placeholder="Password"></div>
                                            <div class="col-lg-4 col-sm-12">
                                                <input type="text" disabled class="form-control mt-3" id="inputCity"
                                                    placeholder="Disabled"></div>
                                        </div>


                                        <div class="form-group col-md-2  mt-3">


                                        </div>
                                        <h4 class="ms-1 mt-3">Four Column</h4>

                                        <div class="form-group row mt-3">
                                            <div class="col-lg-3 col-sm-12">
                                                <input type="text" class="form-control mt-3" id="inputCity"
                                                    placeholder="UI Designer"></div>
                                            <div class="col-lg-3 col-sm-12">
                                                <input type="password" class="form-control mt-3" id="inputCity"
                                                    placeholder="Name"></div>
                                            <div class="col-lg-3 col-sm-12">
                                                <input type="text" class="form-control mt-3" id="inputCity"
                                                    placeholder="User Name"></div>
                                            <div class="col-lg-3 col-sm-12">
                                                <input type="text"  class="form-control mt-3" id="inputCity"
                                                    placeholder="Name"></div>
                                        </div>
                                        <h4 class="ms-1 mt-3">Other Design Element</h4>
                                        <h6 class="mt-3">File Upload</h6>
                                        <input type="file" class="form-control btn btn-outline-danger rounded-pill w-25"  >
                                        
                        </form>
                    </div>
                </div>
            </div>
        </div>



    </div>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
